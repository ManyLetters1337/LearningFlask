<form class="form-inline">
    <div class="form-group">
        <div class="col-md-8">
            <input class="form-control" id="Company" required ng-model="name" placeholder = "Company" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6">
            <input class="form-control" id="Model" required ng-model="model" placeholder="Model" />
        </div>
    </div>
        <div class="form-group">
        <div class="col-md-4">
            <input type="number" class="form-control" id="Price" required ng-model="price" placeholder="Price" />
        </div>
    </div>
    <div class="col-md-offset-2 col-md-2">
            <button class="btn btn-primary" ng-click="addCars(name, model, price)">Add</button>
        </div>
</form>
<br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Company</th>
            <th>Model</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
    {% raw %}
        <tr ng-repeat="car in cars">
            <td>{{ car.name }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.price | currency}}</td>
        </tr>
    {% endraw %}
    </tbody>
</table>
