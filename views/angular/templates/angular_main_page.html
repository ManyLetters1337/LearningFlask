{% extends 'base.html' %}
{% block title %}AngularJS{% endblock %}
{% block content %}
<html ng-app="App">
<body>
<div class="panel" ng-controller="Controller">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" ng-model="name" placeholder = "Модель" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="number" class="form-control" ng-model="price" placeholder="Цена" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button class="btn btn-default" ng-click="addPhone(name, price)">Добавить</button>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Модель</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="phone in phones">
                    <td>{a phone.name a}</td>
                    <td>{a phone.price a}</td>
                </tr>
            </tbody>
        </table>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="../../static/plugins/angular_main_page.js" type="module"></script>
{% endblock %}
