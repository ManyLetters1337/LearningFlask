<form name="form" class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" required ng-model="name" placeholder = "Company" />
                </div>
            </div>
            <div class="form-group">
                {% raw %}
                <div class="col-md-6">
                    <input class="form-control"  id="model" required ng-model="model" name="model" placeholder="Model" validate-phone-model/>
                    <div ng-messages="form.model.$error"
                        ng-if="form.model.$touched"
                        class="validation-group"
                        ng-messages-include="templates/validationErrors.html">
                        <div ng-message="required">Email required</div>
                    </div>
                </div>
                {% endraw %}
            </div>
                <div class="form-group">
                <div class="col-md-4">
                    <input type="number" class="form-control" required ng-model="price" placeholder="Price" />
                </div>
            </div>
            <div class="col-md-offset-2 col-md-2">
                    <button class="btn btn-primary" ng-click="addPhone(name, model, price)">Add</button>
                </div>
            </form>
            <br>
            <table class="table table-striped">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Model</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% raw %}
                <tr ng-repeat="phone in phones">
                    <td>{{ phone.name }}</td>
                    <td>{{ phone.model }}</td>
                    <td>{{ phone.price | currency}}</td>
                </tr>
                {% endraw %}
            </tbody>
        </table>
