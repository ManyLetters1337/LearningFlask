{% extends "base.html" %}

{% block content %}
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ form.csrf_token }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email }}<br>
            {% if form.email.errors %}
            {% for error in form.email.errors %}
            <div class="alert alert-danger mx-auto p-3 mt-3" role="alert">
                <spam class="{{ category }}">{{ error }}</spam>
            </div>
            {% endfor %}
            {% endif %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
