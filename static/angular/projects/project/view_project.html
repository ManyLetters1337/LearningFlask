<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <h5>Title:</h5>
            <h6 class="font-italic" ng-bind="project['project']['title']"></h6>
            <h5>Notes Count:</h5>
            <h6 class="font-italic" ng-bind="project['notes'].length"></h6>
            <h5>UUID:</h5>
            <h6 class="font-italic" ng-bind="project['project']['uuid']"></h6>
        </div>
        <div class="col-sm-2">
            <h5 ng-if="project['project']['description']">Description:</h5>
            <h6 class="font-italic" ng-if="project['project']['description']" ng-bind="project['project']['description']"></h6>
            <h5>Created By User:</h5>
            <a ui-sref="userInformation({ uuid: project['user']['uuid'] })"><h6 class="font-italic" ng-bind="project['user']['username']"></h6></a>
            <h5>Created:</h5>
            <h6 class="font-italic" ng-bind="project['project']['created_on']"></h6>
        </div>
        <div class="col-sm-8">
            <h4>Notes:</h4>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Status</th>
                        <th scope="col">Created On</th>
                        <th scope="col">UUID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="value in project['notes'] | orderBy: 'status'">
                        <th scope="row">{{ $index + 1 }}</th>
                        <td ng-bind="value['title']"></td>
                        <td ng-bind="value['status']"></td>
                        <td ng-bind="value['created_on'].slice(4, 16)"></td>
                        <td ng-bind="value['uuid']"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="card-body">
                <canvas id="donutChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
            </div>
        </div>
    </div>




</div>
