<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid"> <a class="navbar-brand" href="/">Main Page</a> 
    <ul class="navbar-nav ml-auto">
    {% if not session['user_id'] %} <li class="nav-item active">
        <a class="nav-link" href="/registration">Registration<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/login">Login</a>
      </li>{% endif %}
    {% if session['user_id'] %} <li class="nav-item active ml-auto">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
      {% endif %}
    </ul>
    </nav>
</head>
<body>
    <div class="container text-center" id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
