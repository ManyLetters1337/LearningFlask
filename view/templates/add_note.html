{% extends "base.html" %}
{% block content %}
 <div class="w-25 p-3 mx-auto bg-light border border-primary rounded col-md-4">
       <form action="" method="post">
      {{ form.csrf_token }}
      <p>
          {{ form.title.label() }}
          {{ form.title() }}
      </p>
      <p>
          {{ form.description.label() }}
          {{ form.description(style="") }}
      </p>
      <p>
          {{ form.submit() }}
      </p>
        </form>
 </div>
{% endblock %}
